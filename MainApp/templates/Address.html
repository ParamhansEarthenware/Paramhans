{% extends 'index.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<body>
{% block body %}
        <div class="cart-table-area section-padding-100" style="margin-top: 150px;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="checkout_details_area mt-50 clearfix">

                            <div class="cart-title">
                                <h2>Checkout</h2>
                            </div>

                            <form action="#" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <input type="text" class="form-control" name="name" value="" placeholder="Name" required>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <input type="text" class="form-control" name="mobile" placeholder="Mobile Number" value="">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <input type="email" class="form-control" name="email" placeholder="Email" value="">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <select class="w-100" name="state">
                                        <option value="Delhi">Delhi</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Utter Pardesh">Utter Pardesh</option>
                                        <option value="Madhya Pardesh">Madhya Pardesh</option>
                                        <option value="Maharastra">Maharastra</option>
                                        <option value="Rajisthan">rajisthan</option>
                                        <option value="Himachal">Himachal</option>
                                    </select>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <input type="text" class="form-control mb-3" name="city" placeholder="City" value="">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <input type="text" class="form-control" name="address" placeholder="Address" value="">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <input type="text" class="form-control" name="pin" placeholder="Pin Code" value="">
                                    </div>
                                    </div>




                            <div class="cart-btn mt-100">
                                <button type="submit" class="btn w-100">CheckOut</button>
                            </div>
                            </form>
                            {% if messages %}
                            {% for i in messages %}
                            {{i}}
                            {% endfor %}
                            {% endif %}

                        </div>
                    </div>

            </div>
        </div>
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

{% endblock body %}
</body>
</html>
