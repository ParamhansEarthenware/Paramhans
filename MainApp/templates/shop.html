{% extends 'index.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}<title>Product</title>{% endblock %}
</head>
{% block body %}
<body >
<div class="parallax">

    <div style="margin-left:10%;margin-right:10%;padding:1px 16px;">
        <div class="container" style="margin-top:10%;">
            <div class="row">
                {% for i in Data %}
                    <div class="col-lg-3 col-md-4 col-sm-6  d-flex ">
                        <div class="card-deck" style="padding-bottom: 20%">
                            <div class="card ">
                                <img src="{{ i.img1.url }}" class="card-img-top img-fluid" alt="{{ i.name }}">
                                <div class="card-body">
                                    <h5 class="card-title ctm-color text-center"><a href="/productdetails/{{ i.id }}" style="height: 100%;color: black">{{ i.name }}</a></h5>
                                </div>

                                <div class="card-footer text-center">
                                    <b><span><i class="fa fa-inr" style="font-size:14px"></i>{{i.price}}</span>
                                        <del class="text-black-50"><i class="fa fa-inr" style="font-size:14px"></i>{{i.basicPrice}}</del></b>
                                    <a href="/productdetails/{{i.id}}/" class="btn btn-sm btn-primary float-right">Add to Cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
